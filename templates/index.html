<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precio de Casas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
        }
        .button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Precio de Casas</h1>
        <form action="/predict" method="post">
            <label for="house_size">Tamaño de la Casa (ft²):</label>
            <input type="number" id="house_size" name="house_size" required>

            <label for="num_bedrooms">Número de Habitaciones:</label>
            <input type="number" id="num_bedrooms" name="num_bedrooms" required>

            <label for="num_bathrooms">Número de Baños:</label>
            <input type="number" id="num_bathrooms" name="num_bathrooms" required>

            <label for="garage_spaces">Espacios de Garaje:</label>
            <input type="number" id="garage_spaces" name="garage_spaces" required>

            <label for="age">Edad de la Casa (años):</label>
            <input type="number" id="age" name="age" required>

            <label for="location_score">Puntuación de Ubicación:</label>
            <input type="number" step="0.1" id="location_score" name="location_score" required>

            <label for="model">Modelo de Predicción:</label>
            <select id="model" name="model">
                <option value="Regresión Lineal">Regresión Lineal</option>
                <option value="Regresión Polinómica">Regresión Polinómica</option>
                <option value="Árbol de Decisión">Árbol de Decisión</option>
                <option value="Random Forest">Random Forest</option>
                <option value="XGBoost">XGBoost</option>
            </select>

            <button type="submit" class="button">Predecir Precio</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
